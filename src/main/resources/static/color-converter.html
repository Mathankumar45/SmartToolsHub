<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker - SmartToolsHub</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 25px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        #colorInput {
            width: 100%;
            height: 60px;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .preview {
            width: 100%;
            height: 120px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }

        .value-box {
            background: #f7f7f7;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button.copy-btn {
            padding: 6px 12px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        button.copy-btn:hover {
            background: #45a049;
        }

        .back {
            text-align: center;
            margin-top: 20px;
        }

        .back a {
            text-decoration: none;
            color: #555;
        }

        .back a:hover {
            color: #222;
        }
    </style>
</head>
<body>

<script>
    // Check login
    fetch("/api/auth/check")
        .then(r => r.text())
        .then(status => {
            if (status !== "OK") {
                alert("Please login first.");
                window.location.href = "login.html";
            }
        });

    // Log usage (IMPORTANT for dashboard history)
    fetch("/api/log", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ toolName: "Color Picker" })
    });
</script>

<div class="container">
    <h2>Color Picker</h2>

    <input type="color" id="colorInput" value="#ff0000" onchange="updateColor()">

    <div id="preview" class="preview"></div>

    <div class="value-box">
        <span id="hexValue">HEX: #ff0000</span>
        <button onclick="copyText('hexValue')" class="copy-btn">Copy</button>
    </div>

    <div class="value-box">
        <span id="rgbValue">RGB: 255, 0, 0</span>
        <button onclick="copyText('rgbValue')" class="copy-btn">Copy</button>
    </div>

    <div class="value-box">
        <span id="hslValue">HSL: 0°, 100%, 50%</span>
        <button onclick="copyText('hslValue')" class="copy-btn">Copy</button>
    </div>

    <div class="back">
        <a href="index.html">⬅ Back to Dashboard</a>
    </div>
</div>

<script>
    function updateColor() {
        let color = document.getElementById("colorInput").value;
        document.getElementById("preview").style.background = color;

        // HEX
        document.getElementById("hexValue").innerText = "HEX: " + color;

        // RGB
        let r = parseInt(color.substr(1, 2), 16);
        let g = parseInt(color.substr(3, 2), 16);
        let b = parseInt(color.substr(5, 2), 16);
        document.getElementById("rgbValue").innerText = `RGB: ${r}, ${g}, ${b}`;

        // HSL
        let hsl = hexToHSL(color);
        document.getElementById("hslValue").innerText =
            `HSL: ${hsl.h}°, ${hsl.s}%, ${hsl.l}%`;
    }

    function hexToHSL(hex) {
        hex = hex.replace("#", "");
        let r = parseInt(hex.substring(0, 2), 16) / 255;
        let g = parseInt(hex.substring(2, 4), 16) / 255;
        let b = parseInt(hex.substring(4, 6), 16) / 255;

        let max = Math.max(r, g, b), min = Math.min(r, g, b);
        let h, s, l = (max + min) / 2;

        if (max === min) {
            h = s = 0;
        } else {
            let diff = max - min;
            s = l > 0.5 ? diff / (2 - max - min) : diff / (max + min);

            switch (max) {
                case r: h = (g - b) / diff + (g < b ? 6 : 1); break;
                case g: h = (b - r) / diff + 2; break;
                case b: h = (r - g) / diff + 4; break;
            }
            h *= 60;
        }

        return {
            h: Math.round(h),
            s: Math.round(s * 100),
            l: Math.round(l * 100)
        };
    }

    function copyText(id) {
        let text = document.getElementById(id).innerText.split(": ")[1];
        navigator.clipboard.writeText(text);
        alert("Copied: " + text);
    }

    updateColor();
</script>

</body>
</html>
